# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.0'
  displayName: 'Install Node.js'
- script: |
    npm install
    npm run build
    npm run apitest
  displayName: 'npm install and build'
- script:
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: 'reports/apiAutomation/junit-results/TestSummaryResults.xml'
    testRunTitle: 'API Execution Results'
  condition: always()
- task: AllureGenerate@1
  inputs:
    resultsDir: 'reports/apiAutomation/allure-results'
    targetDir: 'allure-report/$(Build.BuildNumber)'
  condition: always()
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here    
      echo Hello world     
      ls reports
  displayName: 'Folder Name '


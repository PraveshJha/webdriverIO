# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

pool:
  vmImage: windows-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.0'
  displayName: 'Install Node.js'

- script:
    npm install
  displayName: 'npm install'

- script:
    npm run apitest
  displayName: 'API script execution'

- script:
    npm run webtest
  displayName: 'Web script execution'

- script:
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: './reports/apiAutomation/junit-results/TestSummaryResults.xml'
    testRunTitle: 'API Execution Results'
  condition: always()

- script:
- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: './reports/webAutomation/junit-results/TestSummaryResults.xml'
    testRunTitle: 'UI Execution Results'
  condition: always()

- task: AllureGenerate@1
  inputs:
    resultsDir: './reports/apiAutomation/allure-results'
    targetDir: '$(Build.BuildNumber)'
  condition: always()

- task: AllureGenerate@1
  inputs:
    resultsDir: './reports/webAutomation/allure-results'
    targetDir: '$(Build.ArtifactStagingDirectory)'
  condition: always()
  
- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here    
      echo Hello world     
      ls $(Build.BuildNumber)
  displayName: 'Folder Name '
  condition: always()

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.BuildNumber)'
    ArtifactName: 'API Execution Results'
    publishLocation: 'Container'
  condition: always()
  
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'UI Execution Results'
    publishLocation: 'Container'
  condition: always() 



